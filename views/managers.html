{% extends "layout.html" %}

{% block content %}

<div class='container'>
  <h1>Users</h1>
  <ul class='list-group'>
    {% for user in users %}
      <li class='list-group-item'>
          {{ user.name }}<br><br>
          <form method="POST" action="/users/{{ user.id }}?_method=PUT">
          <button class="btn btn-warning">
            Remove as Manager
          </button>
        </form>
      </li>
    {% endfor %}
  </ul>
</div>

{% endblock %}
